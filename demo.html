<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click2Dial API - Anura Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìû Click2Dial API - Anura Demo 2025</h2>
    <p>Selecciona un n√∫mero y haz clic para llamar</p>

    <select id="dst">
      <option value="4800000">4800000</option>
      <option value="3119898">3119898</option>
      <option value="5051111">5051111</option>
    </select>

    <button id="callBtn">Llamar</button>
    <div id="status"></div>
  </div>

  <script>
    const API_URL = "https://api.anura.pe/adapter/default/click2call";
    const TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0ZW5hbnRJZCI6MTIsInNlY3JldElkIjoyMiwidHlwZSI6ImRlZmF1bHQiLCJpYXQiOjE3NTk3ODIxNzV9.0icGQkgvI8iyiXSd673ch8JqFl8oZGI7x45ZnhvgbNU";
    const SRC = 1021;

    document.getElementById("callBtn").addEventListener("click", async () => {
      const dst = document.getElementById("dst").value;
      const status = document.getElementById("status");
      status.textContent = "üìû Llamando...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + TOKEN 
          },
          body: JSON.stringify({ src: SRC, dst })
        });

        if (response.ok) {
          const result = await response.json();
          status.textContent = "‚úÖ Llamada iniciada correctamente";
          console.log(result);
        } else {
          const text = await response.text();
          status.textContent = "‚ùå Error: " + text;
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Error de conexi√≥n: " + error;
      }
    });
  </script>
</body>
</html>
