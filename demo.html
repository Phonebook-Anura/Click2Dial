<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click2Call Anura - Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      font-size: 16px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Click2Call - Anura Demo</h2>
    <p>Selecciona un n√∫mero y haz clic para llamar</p>

    <select id="numeroDestino">
      <option value="">-- Selecciona un n√∫mero --</option>
      <option value="4800000">4800000</option>
      <option value="3119898">to</option>
      <option value="5051111">5051111</option>
      <!-- Puedes agregar m√°s n√∫meros aqu√≠ -->
    </select>

    <button id="btnLlamar">üìû Llamar</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const API_URL = "https://api.anura.pe/adapter/default/click2call";
    const TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0ZW5hbnRJZCI6MTIsInNlY3JldElkIjoyMiwidHlwZSI6ImRlZmF1bHQiLCJpYXQiOjE3NTk3ODIxNzV9.0icGQkgvI8iyiXSd673ch8JqFl8oZGI7x45ZnhvgbNU";
    const SRC = "1021";

    document.getElementById("btnLlamar").addEventListener("click", async () => {
      const dst = document.getElementById("numeroDestino").value;
      const statusDiv = document.getElementById("status");

      if (!dst) {
        statusDiv.textContent = "‚ö†Ô∏è Selecciona un n√∫mero primero.";
        return;
      }

      statusDiv.textContent = "Llamando...";
      
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + TOKEN
          },
          body: JSON.stringify({ src: SRC, dst })
        });

        const data = await response.json();

        if (response.ok) {
          statusDiv.textContent = "‚úÖ Llamada iniciada correctamente.";
          console.log("Respuesta:", data);
        } else {
          statusDiv.textContent = "‚ùå Error: " + (data.message || response.statusText);
          console.error("Error:", data);
        }
      } catch (error) {
        statusDiv.textContent = "‚ö†Ô∏è Error de conexi√≥n o CORS.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
